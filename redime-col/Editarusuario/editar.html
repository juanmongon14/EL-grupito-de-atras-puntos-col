<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <title>Editar usuario</title>
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="Imagenes/Logo_redime_colombia_final-removebg-preview.png" alt="">
    </div>
</header>
<div class="usuario-editar">
    <div class="imagenusuario">
        <img src="Imagenes/download-removebg-preview.png" alt="">
        <div class="overlay">
            <div class="editar-icono">Editar usuario</div>
        </div>
    </div>
    <div class="imageneditar">
    </div>
    <div class="campo-editar-titulo">
        <h2>Editar usuario:</h2>
        <input type="text" placeholder="Escribe aquí tu nuevo nombre de usuario">
    </div>
    <div class="correo-editar-titulo">
        <h2>Correo electrónico:</h2>
        <input type="text" placeholder="Escribe aquí tu nuevo correo electrónico">
    </div>
    <div class="telefono-editar-titulo">
        <h2>Teléfono:</h2>
        <input type="text" placeholder="Escribe aquí tu nuevo número de teléfono">
    </div>
    <div class="contraseña-editar-titulo">
        <h2>Contraseña:</h2>
        <input type="password" placeholder="Escribe aquí tu nueva contraseña">
    </div>
    <div class="direccion-editar-titulo">
        <h2>Dirección:</h2>
        <input type="text" placeholder="Escribe aquí tu nueva dirección">
    </div>
</div>
<script src="edits.js"></script>
</body>
</html>
